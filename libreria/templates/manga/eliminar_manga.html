{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">Delete Manga: {{ manga.title }}</h1>
    <p class="mb-4">Are you sure you want to delete this manga?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white p-2 rounded">Confirm Delete</button>
    </form>
    <a href="{% url 'user_profile' %}" class="block mt-4 text-blue-500">Cancel</a>
</div>
{% endblock %}
