{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-4">Confirmación de Pedido</h1>
    <p class="mb-4">¡Gracias por tu compra! Tu pedido ha sido confirmado.</p>
    <p class="mb-2"><strong>ID del Pedido:</strong> {{ pedido.id }}</p>
    <p class="mb-2"><strong>Monto Total:</strong> ${{ pedido.precio_total }}</p>
    <p class="mb-4"><strong>Fecha:</strong> {{ pedido.creado_en|date:"d de F, Y" }}</p>
    <a href="{% url 'lista_mangas' %}" class="bg-blue-500 text-white p-2 rounded">Continuar Comprando</a>
</div>
{% endblock %}
